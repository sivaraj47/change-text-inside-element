<html lang="en">
  <head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Change Text inside Element</title>
  </head>
  <body>
   <div class="">
  <h1 id="hello">Hello Welcome !</h1>
   </div>

    <script>
      document.getElementById("hello").innerText="Hello Welcome to India";
    </script>
  </body>
</html>
